name: Daily PubMed to Zotero Collection

on:
  schedule:
    # æ¯å¤© UTC 22:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´æ—©ä¸Š 6:00ï¼‰
    - cron: '0 22 * * *'
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
    inputs:
      days_back:
        description: 'æ£€ç´¢æœ€è¿‘å¤šå°‘å¤©çš„è®ºæ–‡'
        required: false
        default: '30'
        type: string
      topic:
        description: 'æŒ‡å®šä¸»é¢˜ï¼ˆç•™ç©ºåˆ™å¤„ç†æ‰€æœ‰ä¸»é¢˜ï¼‰'
        required: false
        default: ''
        type: string
      dry_run:
        description: 'é¢„è§ˆæ¨¡å¼ï¼ˆä¸å®žé™…å†™å…¥ï¼‰'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  collect:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # å…è®¸æŽ¨é€çŠ¶æ€æ–‡ä»¶

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collection script
        env:
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
        run: |
          DAYS="${{ github.event.inputs.days_back || '30' }}"
          TOPIC="${{ github.event.inputs.topic }}"
          DRY_RUN="${{ github.event.inputs.dry_run }}"

          CMD="python scripts/auto_pubmed_pmc_to_zotero.py --days $DAYS --output results.json"

          if [ -n "$TOPIC" ]; then
            CMD="$CMD --topic $TOPIC"
          fi

          if [ "$DRY_RUN" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection-results-${{ github.run_number }}
          path: |
            results.json
            auto_pubmed_state.json
          retention-days: 30

      - name: Commit state changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # æ·»åŠ çŠ¶æ€æ–‡ä»¶
          git add auto_pubmed_state.json || true

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“š Update collection state [skip ci]

            - Run time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
            - Days back: ${{ github.event.inputs.days_back || '30' }}
            - Triggered by: ${{ github.event_name }}"

            git push
          fi

      - name: Summary
        run: |
          echo "## ðŸ“Š é‡‡é›†ç»“æžœ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f results.json ]; then
            echo "### é…ç½®" >> $GITHUB_STEP_SUMMARY
            echo "- æ£€ç´¢å¤©æ•°: ${{ github.event.inputs.days_back || '30' }}" >> $GITHUB_STEP_SUMMARY
            echo "- é¢„è§ˆæ¨¡å¼: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "### ç»Ÿè®¡" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat results.json | python -c "import sys,json; d=json.load(sys.stdin); print(json.dumps(d['summary'], indent=2))"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ æœªæ‰¾åˆ°ç»“æžœæ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          fi
